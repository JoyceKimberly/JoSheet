<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JoSheet</title>
    <meta name="viewport" content="width=823">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/871d5214c9.css">
    <script src="https://cdn.jsdelivr.net/interact.js/1.2.6/interact.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="functions.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar fixed-top navbar-toggleable-sm navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand mb-0">JoSheet</h1>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="btn-toolbar" role="toolbar" aria-label="Edit">
                <div class="btn-group btn-group-sm" role="group" aria-label="Buttons">
                    <button id="inputMode" type="button" class="btn btn-secondary" title="Input" data-toggle="modal" data-target="#inputModal">
                        <i class="fa fa-i-cursor fa-fw"></i>
                    </button>
                    <button id="moveMode" type="button" class="btn btn-secondary active" title="Move">
                        <i class="fa fa-arrows fa-fw"></i>
                    </button>
                <!--
                    <button id="zoomIn" type="button" class="btn btn-secondary" title="Zoom in">
                        <i class="fa fa-search-plus fa-fw"></i>
                    </button>
                    <button id="zoomAct" type="button" class="btn btn-secondary" title="Reset zoom">
                        <i class="fa fa-search fa-fw"></i>
                    </button>
                    <button id="zoomOut" type="button" class="btn btn-secondary" title="Zoom out">
                        <i class="fa fa-search-minus fa-fw"></i>
                    </button>
                -->
                </div>
            </div>
        </div>
    </nav>
    <div id="intro">
        <div class="desc">Move all... the... things!</div>
    </div>
    <div id="page1" class="outerPage">
        <div class="page">
            <div id="basicBar" class="basicBar z1 draggable hover">
                <img src="img/BasicBar.svg" />
            </div>
            <div id="attrBox" class="attrBox z1 resizable hover">
                <img src="img/AttrBox.svg" />
            </div>
            <div id="strBlock" class="attrBlock str z2 draggable hover">
                <div class="attrBg"><img src="img/AttrBlock1.svg" /></div>
                <div class="attrTxt lbl1">Strength</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div id="dexBlock" class="attrBlock dex z2 draggable hover">
                <div class="attrBg"><img src="img/AttrBlock2.svg" /></div>
                <div class="attrTxt lbl1">Dexterity</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div id="conBlock" class="attrBlock con z2 draggable hover">
                <div class="attrBg"><img src="img/AttrBlock3.svg" /></div>
                <div class="attrTxt lbl1">Constitution</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div id="intBlock" class="attrBlock int z2 draggable hover">
                <div class="attrBg"><img src="img/AttrBlock4.svg" /></div>
                <div class="attrTxt lbl1">Intelligence</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div id="wisBlock" class="attrBlock wis z2 draggable hover">
                <div class="attrBg"><img src="img/AttrBlock5.svg" /></div>
                <div class="attrTxt lbl1">Wisdom</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div id="chaBlock" class="attrBlock cha z2 draggable hover">
                <div class="attrBg"><img src="img/AttrBlock6.svg" /></div>
                <div class="attrTxt lbl1">Charisma</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div id="inspBlock" class="inspBlock z2 draggable hover">
                <img src="img/InspBlock.svg" />
                <div class="lbl1">Inspiration</div>
            </div>
            <div id="profBlock" class="profBlock z2 draggable hover">
                <img src="img/ProfBlock.svg" />
                <div class="lbl1">Proficiency Bonus</div>
            </div>
            <div id="boxBg1" class="boxBg z1 resizable hover">
                <img src="img/BoxBg.svg" />
            </div>
            <div id="boxBg2" class="boxBg z1 resizable hover">
                <img src="img/pixelBg.svg" />
            </div>
            <div id="deathBlock" class="deathBlock block1 z2 draggable hover">
                <img src="img/Block1.svg" />
            </div>
        </div>
    </div>
    <div class="modal" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="inputModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inputModalLabel">Soon&trade;...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
<!--
                <div class="modal-footer">
                </div>
-->
            </div>
        </div>
    </div>
</body>
</html>
