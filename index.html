<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JoSheet</title>
    <meta name="viewport" content="width=823">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="format-detection" content="telephone=no">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/871d5214c9.css">
    <script src="https://cdn.jsdelivr.net/interact.js/1.2.6/interact.min.js"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script type="text/javascript" src="calc.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/Lists.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsBackgrounds.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsClasses.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsCreatures.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsFeats.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsRaces.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsSources.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsSpells.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsGear.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="functions.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar fixed-top navbar-toggleable-sm navbar-inverse bg-inverse container-fluid">
        <div class="row">
            <h1 class="navbar-brand mb-0">JoSheet</h1>
            <div class="btn-toolbar col-11" role="toolbar" aria-label="Edit">
                <div class="btn-group mr-2 btn-group-sm" role="group" aria-label="Mode">
                    <button id="inputBtn" type="button" class="btn btn-secondary" title="Input">
                        <i class="fa fa-i-cursor fa-fw"></i>
                    </button>
                    <button id="moveBtn" type="button" class="btn btn-secondary active" title="Move">
                        <i class="fa fa-arrows fa-fw"></i>
                    </button>
                </div>
                <!--
                <div class="btn-group btn-group-sm" role="group" aria-label="Zoom">
                    <button id="zoomIn" type="button" class="btn btn-secondary" title="Zoom in">
                        <i class="fa fa-search-plus fa-fw"></i>
                    </button>
                    <button id="zoomAct" type="button" class="btn btn-secondary" title="Reset zoom">
                        <i class="fa fa-search fa-fw"></i>
                    </button>
                    <button id="zoomOut" type="button" class="btn btn-secondary" title="Zoom out">
                        <i class="fa fa-search-minus fa-fw"></i>
                    </button>
                </div>
                -->
                <div class="btn-group mr-2 btn-group-sm" role="group" aria-label="Reset">
                    <button id="resetBtn" type="button" class="btn btn-secondary" title="Reset">
                        <i class="fa fa-times-circle-o fa-fw" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="btn-group btn-group-sm" role="group" aria-label="Manage">
                    <button id="printBtn" type="button" class="btn btn-secondary" title="Print">
                        <i class="fa fa-print fa-fw" aria-hidden="true"></i>Print
                    </button>
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-floppy-o fa-fw" aria-hidden="true"></i>Sheets
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a id="saveLink" class="dropdown-item"><i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>New</a>
                        <a href="" id="authLink" class="dropdown-item"><i class="fa fa-dropbox fa-fw" aria-hidden="true"></i>Connect</a>
                    </div>
                </div>
            </div>
            <div id="alertBox" class="col-12 alert alert-success alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="content"></div>
            </div>
            <div id="desc" class="col-12 alert alert-info" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="content"></div>
            </div>
        </div>
    </nav>
    <div id="page1" class="outerPage">
        <div class="page">
            <div id="basicBar" class="z2 draggable editable">
                <div class="bg"><img src="img/BasicBar.svg" /></div>
                <div class="hover"></div>
            </div>
            <div id="attrBox" class="z1 resizable">
                <div class="bg"><img src="img/AttrBox.svg" /></div>
                <div class="hover"></div>
            </div>
            <div id="strBlock" class="attrBlock str z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock1.svg" /></div>
                <div class="attrTxt lbl1">Strength</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
                <div class="hover"></div>
            </div>
            <div id="dexBlock" class="attrBlock dex z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock2.svg" /></div>
                <div class="attrTxt lbl1">Dexterity</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
                <div class="hover"></div>
            </div>
            <div id="conBlock" class="attrBlock con z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock3.svg" /></div>
                <div class="attrTxt lbl1">Constitution</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
                <div class="hover"></div>
            </div>
            <div id="intBlock" class="attrBlock int z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock4.svg" /></div>
                <div class="attrTxt lbl1">Intelligence</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
                <div class="hover"></div>
            </div>
            <div id="wisBlock" class="attrBlock wis z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock5.svg" /></div>
                <div class="attrTxt lbl1">Wisdom</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
                <div class="hover"></div>
            </div>
            <div id="chaBlock" class="attrBlock cha z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock6.svg" /></div>
                <div class="attrTxt lbl1">Charisma</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
                <div class="hover"></div>
            </div>
            <div id="savesBlock" class="block2 z2 draggable editable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
            <div id="skillsBlock" class="block2 z2 draggable editable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
            <div id="inspBlock" class="z2 draggable">
                <div class="bg"><img src="img/InspBlock.svg" /></div>
                <div class="lbl1">Inspiration</div>
                <div class="hover"></div>
            </div>
            <div id="profBlock" class="z2 draggable">
                <div class="bg"><img src="img/ProfBlock.svg" /></div>
                <div class="lbl1">Proficiency Bonus</div>
                <div class="hover"></div>
            </div>
            <div id="boxBg1" class="boxBg z1 resizable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
            <div id="boxBg2" class="boxBg z1 resizable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
            <div id="deathBlock" class="block1 z2 draggable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
        </div>
    </div>
    <div id="hover"></div>
    <div class="modal" id="basicBarModal" tabindex="-1" role="dialog" aria-labelledby="basicBarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="basicBarModalLabel">Soon&trade;...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="characterNameInput" class="col-4 col-form-label">Character Name</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="characterNameInput">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="basicBarSave" type="button" class="btnSave btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="soonModal" tabindex="-1" role="dialog" aria-labelledby="soonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="soonModalLabel">Soon&trade;...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
</body>
</html>
