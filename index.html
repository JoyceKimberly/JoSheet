<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JoSheet</title>
    <meta name="viewport" content="width=793">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="format-detection" content="telephone=no">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/871d5214c9.css">
    <script src="https://cdn.jsdelivr.net/interact.js/1.2.6/interact.min.js"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script type="text/javascript" src="lists.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/Lists.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsBackgrounds.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsClasses.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsClassesUAArtificer.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsCreatures.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsFeats.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsRaces.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsRacesUA.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsSpells.js"></script>
    <script src="https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet/raw/master/_variables/ListsGear.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="functions.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar fixed-top navbar-toggleable-sm navbar-inverse bg-inverse">
        <h1 class="navbar-brand mb-0">JoSheet</h1>
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Edit">
            <div class="btn-group mr-2 btn-group-sm" role="group" aria-label="Mode">
                <button id="inputBtn" type="button" class="btn btn-secondary" title="Input"><i class="fa fa-i-cursor fa-fw"></i></button>
                <button id="moveBtn" type="button" class="btn btn-secondary active" title="Move"><i class="fa fa-arrows fa-fw"></i></button>
            </div>
            <button id="hideBtn" type="button" class="btn mr-2 btn-secondary btn-sm" title="Hide"><i class="fa fa-eye-slash fa-fw" aria-hidden="true"></i></button>
            <button id="showBtn" type="button" class="btn mr-2 btn-secondary btn-sm" title="Show"><i class="fa fa-eye fa-fw" aria-hidden="true"></i></button>
            <button id="resetBtn" type="button" class="btn mr-2 btn-secondary btn-sm" title="Reset"><i class="fa fa-times fa-fw" aria-hidden="true"></i>Reset</button>
            <div class="btn-group btn-group-sm" role="group" aria-label="Manage">
                <button id="printBtn" type="button" class="btn btn-secondary" title="Print"><i class="fa fa-print fa-fw" aria-hidden="true"></i>Print</button>
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-floppy-o fa-fw" aria-hidden="true"></i>Sheets</button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a id="saveLink" class="dropdown-item"><i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>New</a>
                    <a href="" id="authLink" class="dropdown-item"><i class="fa fa-dropbox fa-fw" aria-hidden="true"></i>Connect</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="alerts" class="container fixed-bottom"></div>
    <div id="page1" class="outerPage">
        <div class="page">
            <div id="basicBar" class="z2 draggable editable">
                <div class="bg"><img src="img/BasicBar.svg"></div>
                <div id="characterNameDisplay" class="display center"></div>
                <div id="playerNameDisplay" class="display"></div>
                <div id="levelDisplay" class="display right"></div>
                <div id="raceDisplay" class="display"></div>
                <div id="classDisplay" class="display"></div>
                <div id="backgroundDisplay" class="display"></div>
                <div class="hover"></div>
            </div>
            <div id="attrBox" class="z1 resizable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
            <div id="strBlock" class="attrBlock str z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock1.svg"></div>
                <div class="attrTxt lbl1">Strength</div>
                <div class="hover"></div>
            </div>
            <div id="dexBlock" class="attrBlock dex z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock2.svg"></div>
                <div class="attrTxt lbl1">Dexterity</div>
                <div class="hover"></div>
            </div>
            <div id="conBlock" class="attrBlock con z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock3.svg"></div>
                <div class="attrTxt lbl1">Constitution</div>
                <div class="hover"></div>
            </div>
            <div id="intBlock" class="attrBlock int z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock4.svg"></div>
                <div class="attrTxt lbl1">Intelligence</div>
                <div class="hover"></div>
            </div>
            <div id="wisBlock" class="attrBlock wis z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock5.svg"></div>
                <div class="attrTxt lbl1">Wisdom</div>
                <div class="hover"></div>
            </div>
            <div id="chaBlock" class="attrBlock cha z2 draggable editable">
                <div class="bg"><img src="img/AttrBlock6.svg"></div>
                <div class="attrTxt lbl1">Charisma</div>
                <div class="hover"></div>
            </div>
            <div id="savesBlock" class="block2 z2 draggable editable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
            <div id="skillsBlock" class="block2 z2 draggable editable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
            <div id="inspBlock" class="z2 draggable">
                <div class="bg"><img src="img/InspBlock.svg"></div>
                <div class="lbl1">Inspiration</div>
                <div class="hover"></div>
            </div>
            <div id="profBlock" class="z2 draggable">
                <div class="bg"><img src="img/ProfBlock.svg"></div>
                <div class="lbl1">Proficiency Bonus</div>
                <div class="hover"></div>
            </div>
            <div id="boxBg1" class="boxBg z1 resizable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
            <div id="boxBg2" class="boxBg z1 resizable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
            <div id="deathBlock" class="block1 z2 draggable">
                <div class="bg"></div>
                <div class="hover"></div>
            </div>
        </div>
    </div>
<!--
    <div id="page2" class="outerPage">
        <div class="page">
        </div>
    </div>
-->
    <div class="modal" id="basicBarModal" tabindex="-1" role="dialog" aria-labelledby="basicBarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="basicBarModalLabel">Soon&trade;...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="characterNameInput" class="col-4 col-form-label">Character Name</label>
                        <div class="col">
                            <input class="form-control" type="text" id="characterNameInput">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="playerNameInput" class="col-4 col-form-label">Player Name</label>
                        <div class="col">
                            <input class="form-control" type="text" id="playerNameInput">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="levelInput" class="col-4 col-form-label">Level</label>
                        <div class="col">
                            <select class="custom-select" id="levelInput">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="raceInput" class="col-4 col-form-label">Race</label>
                        <div class="col">
                            <select class="custom-select" id="raceInput">
                                <option value="" selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="subraceInput" class="col-4 col-form-label">Subrace</label>
                        <div class="col">
                            <select class="custom-select" id="subraceInput">
                                <option value="" selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="classInput" class="col-4 col-form-label">Class</label>
                        <div class="col">
                            <select class="custom-select" id="classInput">
                                <option value="" selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="subclassInput" class="col-4 col-form-label">Subclass</label>
                        <div class="col">
                            <select class="custom-select" id="subclassInput">
                                <option value="" selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="backgroundInput" class="col-4 col-form-label">Background</label>
                        <div class="col">
                            <select class="custom-select" id="backgroundInput">
                                <option value="" selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="basicBarModalSave" type="button" class="btnSave btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="soonModal" tabindex="-1" role="dialog" aria-labelledby="soonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="soonModalLabel">Soon&trade;...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
    <style>
    @media print {
        body,
        .outerPage {
            background-color: white !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        /*div { border: 1px solid blue; } /* debug */

        #navbar,
        #alerts,
        #hover,
        .modal,
        .modal .modal-title {
            display: none !important;
        }

        .outerPage {
            width: 745px;
            height: initial;
            border: none;
            box-shadow: none !important;
            margin: 0;
        }
        .page {
            height: initial;
            top: 0;
            left: 0;
        }
    }

    @page {
        size: 793px 1122px;
        margin: 24px;
    }
    </style>
</body>
</html>
