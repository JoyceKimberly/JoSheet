<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JoSheet</title>
    <meta name="viewport" content="width=625">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/interact.js/1.2.6/interact.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="functions.js"></script>
</head>
<body>
    <div id="intro">Intro explaining how this all works, etc.</div>
    <div class="container">
        <div class="page">
            <div class="attrBox draggable resizable">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="attrBlock str draggable">
                <div class="attrBg"></div>
                <div class="attrTxt">Strength</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div class="attrBlock dex draggable">
                <div class="attrBg"></div>
                <div class="attrTxt">Dexterity</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div class="attrBlock con draggable">
                <div class="attrBg"></div>
                <div class="attrTxt">Constitution</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div class="attrBlock int draggable">
                <div class="attrBg"></div>
                <div class="attrTxt">Intelligence</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div class="attrBlock wis draggable">
                <div class="attrBg"></div>
                <div class="attrTxt">Wisdom</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
            <div class="attrBlock cha draggable">
                <div class="attrBg"></div>
                <div class="attrTxt">Charisma</div>
                <div class="attrTxt"></div>
                <div class="attrTxt"></div>
            </div>
        </div>
    </div>
</body>
</html>
